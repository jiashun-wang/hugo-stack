# Change baseurl before deploy
baseurl      = "https://wjs-hugo-stack.pages.dev/"
languageCode = "en-us"
title        = "Jiashun Wang's Blog"

# Theme i18n support
# See all available values at https://github.com/CaiJimmy/hugo-theme-stack/tree/master/i18n
defaultContentLanguage = "zh"

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage = false

# Change it to your Disqus shortname before using
disqusShortname = "hugo-theme-stack"

[pagination]
    pagerSize = 5


# config/_default/config.toml
theme = "hugo-theme-stack"

[module]
  [[module.mounts]]
    source = "themes/hugo-theme-stack/layouts/_shortcodes"
    target = "layouts/shortcodes"
